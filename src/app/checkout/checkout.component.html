<div class="col-md-3" style="color:white; margin:4%" *ngIf="!submitted">
    <h2 class="text-center">Checkout</h2>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Pickup?</label>
        <input type="checkbox" formControlName="pickUp" onclick="onCheck()">
      </div>
    <div class="form-group">
        <label>First Name:</label>
        <input type="text" formControlName="firstName" placeholder="First Name" class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
            <div *ngIf="submitted && f.firstName.errors">
                <div *ngIf="f.firstName.errors.required">
                First Name is required
                </div>
            </div>
    </div>

    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" formControlName="lastName" placeholder="Last Name" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
          <div *ngIf="submitted && f.lastName.errors">
              <div *ngIf="f.lastName.errors.required">
              Last Name is required
              </div>
          </div>
    </div>
    <div class="form-group">
      <label>Phone Number:</label>
      <input type="text" formControlName="phoneNumber" mask="(000) 000-0000" placeholder="(XXX) XXX-XXXX" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }">
          <div *ngIf="submitted && f.phoneNumber.errors">
              <div *ngIf="f.phoneNumber.errors.required">
                Phone Number is required
              </div>
          </div>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="text" formControlName="email" placeholder="someone@somewhere.net" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          <div *ngIf="submitted && f.email.errors">
              <div *ngIf="f.email.errors.required">
                Email is required
              </div>
          </div>
    </div>
    
    <div class="form-group">
      <label>Address:</label>
      <input type="text" formControlName="address" placeholder="Address" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
          <div *ngIf="submitted && f.address.errors">
              <div *ngIf="f.address.errors.required">
                Address is required
              </div>
          </div>
    </div>
    <div class="form-group">
      <label>City:</label>
      <input type="text" formControlName="city" placeholder="City" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.city.errors }">
          <div *ngIf="submitted && f.city.errors">
              <div *ngIf="f.city.errors.required">
                City is required
              </div>
          </div>
    </div>
    <div class="form-group">
      <label>State:</label>
      <select formControlName="state" onselect="onSelect()" placeholder="State" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.state.errors }" >
          <option *ngFor="let state of states" [value]="state.name">
              {{state.name}}
              
            </option>
            <div *ngIf="submitted && f.state.errors">
              <div *ngIf="f.state.errors.required">
                State is required
              </div>
            </div>
              
          </select>
    </div>
    <div class="form-group">
      <label>Zip:</label>
      <input type="text" formControlName="zip" placeholder="12345" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.zip.errors }">
          <div *ngIf="submitted && f.zip.errors">
              <div *ngIf="f.zip.errors.required">
                Zip is required
              </div>
          </div>
    </div>
     
  
    <button type="submit" class="btn btn-info" >Checkout</button>


  </form>
</div>
<div *ngIf="submitted" class="col-md-3" style="color:white; margin:4%">
  <div>Your order has been submitted!</div>
  <a routerLink="../products" class="btn btn-success">Order Again!</a>
</div>
