      <div style="font-family: 'Satisfy', cursive; font-weight: lighter; font-size:1.5em;padding-left:1em; right:5%" *ngIf="!isLoggedIn()">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-info px-4 login" data-bs-toggle="modal" data-bs-target="#loginModal">
          Login
        </button>
      </div>
      
      <div class="dropdown my-2 my-lg-0 login" *ngIf="isLoggedIn()">
        <a class="dropdown-toggle text-light ms-2 text-decoration-none" dropdownToggle>Welcome {{user.first</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
            <a routerLink='/member/edit' class="dropdown-item">Order History</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="onLogout()" >Logout</a>

  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12 col-md-8" style="max-width:100%">
                <h2>Login</h2>
                <form (ngSubmit)="onLoginSubmit()">
                    <div role="alert" *ngIf="formError" class="alert alert-danger">{{ formError }}</div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address"
                            [(ngModel)]="credentials.email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="e.g 12+ alphanumerics" [(ngModel)]="credentials.password">
                    </div>
                    <button type="submit" role="button" class="btn-btnprimary">Sign In!</button>
                </form>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
